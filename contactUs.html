<!DOCTYPE html>
<html>

    <body>
        <h1>Contact us</h1>
        <style>
            label,input,button,textarea{
                margin-top: 5px;
                padding: 10px;

            }
        </style>
        <table>
            <tbody>
              <tr>
                <td>
                  <label for="Name"> <b>Full Name</b></label>
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="Only capital letters"
                    autofocus
                    required
                    
                  />
                </td>
              </tr>
    
              
              <tr>
                <td>
                  <label for="Name"> <b>Mobile</b></label>
                </td>
                <td>
                  <input
                    type="number"
                    placeholder="Enter only numbers"
                    maxlength="10"
                    required
                  />
                </td>
              </tr>
    
              <tr>
                <td>
                  <label><b>Email</b></label>
                </td>
                <td><input type="email" placeholder="Ex. abc@gmail.com" /></td>
              </tr>

    
              <tr>
                <td>
                  <label><b>Inquiry about</b></label>
                </td>
                <td>
                  <textarea rows="7"></textarea>
                </td>
              </tr>
              <tr>
                <td><input type="submit" /></td>
               
              </tr>
            </tbody>
          </table>
       
    </body>
</html>
